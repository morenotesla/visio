<script> 
eleve=location.search.substring(1)

document.getElementById('identite').innerHTML='Nom : '+lecture('nom',eleve)+'   '+'Prenom : '+lecture('prenom',eleve)


elementsneg=['telephone','bavardage','insolence','travail-','retard','absence','materiel','installation-','carnet','punition']
elementspos=['participation','travail+','installation+','TRAVAIL++']
bilanpos='<h3>Bilan positif</h3>'
bilanneg='<h3>Bilan n√©gatif</h3>'

for (var i=0 ; i<elementspos.length ; i++) {

bilanpos=bilanpos+elementspos[i]+' : '+lecture(elementspos[i],eleve)+'</br>'
}

for (var i=0 ; i<elementsneg.length ; i++) {

bilanneg=bilanneg+elementsneg[i]+' : '+lecture(elementsneg[i],eleve)+'</br>'
}

historique=localStorage.getItem('historique')




pos=historique.indexOf(eleve)

histoeleve='<h3>Historique</h3>'



while (pos !=-1) {


action=historique.substring(pos+eleve.length,historique.indexOf('=',pos+1))
separation=action.search(/[a-z]/)

dateaction=action.substring(0,separation)
action=action.substring(separation)


pos=historique.indexOf(eleve,pos+eleve.length+1)


if (elementspos.indexOf(action)!=-1) {
action='<span style="color : green" >'+dateaction+' : '+action+'</span> </br>'
}
else
{
action='<span style="color : red" >'+dateaction+' : '+action+'</span> </br>'

}




histoeleve=histoeleve+action
}



document.getElementById('Bilanpos').innerHTML=bilanpos
document.getElementById('Bilanneg').innerHTML=bilanneg
document.getElementById('Historique').innerHTML=histoeleve









</script>
